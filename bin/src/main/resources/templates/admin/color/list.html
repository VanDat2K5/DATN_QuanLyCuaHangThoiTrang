<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Màu</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}"
          rel="stylesheet"/>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Danh sách Màu</h1>
        <a th:href="@{/color/add}" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i>Thêm màu mới
        </a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th scope="col">Mã màu</th>
                    <th scope="col">Tên màu</th>
                    <th scope="col" class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mau : ${list}">
                    <td th:text="${mau.maMau}">M001</td>
                    <td th:text="${mau.tenMau}">Đỏ</td>
                    <td class="text-center">
                        <a th:href="@{/color/edit/{id}(id=${mau.maMau})}"
                           class="btn btn-sm btn-primary me-1">
                            <i class="bi bi-pencil-square me-1"></i>Sửa
                        </a>
                        <a th:href="@{/color/delete/{id}(id=${mau.maMau})}"
                           class="btn btn-sm btn-danger"
                           th:attr="onclick=|return confirm('Xác nhận xóa màu ${mau.tenMau}?');|">
                            <i class="bi bi-trash me-1"></i>Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
