<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Authentication</title>
</head>
<body>
    <h1>Test Authentication</h1>
    <p><strong>Authentication:</strong> <span th:text="${auth}"></span></p>
    <p><strong>Name:</strong> <span th:text="${name}"></span></p>
    <p><strong>Principal:</strong> <span th:text="${principal}"></span></p>
    <p><strong>Authorities:</strong></p>
    <ul>
        <li th:each="authority : ${authorities}" th:text="${authority}"></li>
    </ul>
</body>
</html>
