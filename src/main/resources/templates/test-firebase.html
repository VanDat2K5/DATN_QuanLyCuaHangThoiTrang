<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ChatBox & CartBox</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
        .section { margin-bottom: 40px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .item { margin: 10px 0; padding: 10px; background: #f7f7f7; border-radius: 5px; }
        button { margin: 0 5px; }
        input, textarea { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Test ChatBox & CartBox (Firebase)</h1>
    <div class="section">
        <h2>ChatBox</h2>
        <input type="text" id="chatMaKH" placeholder="Mã khách hàng">
        <textarea id="chatNoiDung" placeholder="Nội dung"></textarea>
        <select id="chatVaiTro">
            <option value="false">Khách</option>
            <option value="true">Nhân viên/Admin</option>
        </select>
        <button onclick="addChat()">Thêm chat</button>
        <button onclick="loadChats()">Xem tất cả chatbox</button>
        <div id="chatList"></div>
    </div>
    <div class="section">
        <h2>CartBox</h2>
        <input type="text" id="cartMaKH" placeholder="Mã khách hàng">
        <input type="text" id="cartIDSPCT" placeholder="ID_SPCT">
        <input type="number" id="cartSoLuong" placeholder="Số lượng">
        <input type="number" id="cartGia" placeholder="Giá">
        <button onclick="addCart()">Thêm vào giỏ</button>
        <button onclick="loadCarts()">Xem tất cả giỏ hàng</button>
        <div id="cartList"></div>
    </div>
    <script src="js/test-firebase.js"></script>
</body>
</html>
