<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test QR Code Thanh Toán</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; }
        input, textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 8px 16px; border: none; border-radius: 4px; background: #bb2d3b; color: #fff; cursor: pointer; }
        .qr-preview { margin-top: 24px; text-align: center; }
    </style>
</head>
<body>
    <h2>Test Tạo QR Code Thanh Toán</h2>
    <form id="qrForm">
        <div class="form-group">
            <label for="tien">Số tiền (VND):</label>
            <input type="number" id="tien" name="tien" required min="1000" placeholder="Nhập số tiền">
        </div>
        <div class="form-group">
            <label for="noidung">Nội dung chuyển khoản:</label>
            <input type="text" id="noidung" name="noidung" required placeholder="Nhập nội dung">
        </div>
        <button type="submit">Tạo QR</button>
    </form>
    <div class="qr-preview" id="qrPreview"></div>
    <script>
        document.getElementById('qrForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const tien = document.getElementById('tien').value;
            const noidung = document.getElementById('noidung').value;
            const response = await fetch('/test-qr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tien, noidung })
            });
            const data = await response.json();
            if (data && data.qrBase64) {
                document.getElementById('qrPreview').innerHTML = `<img src="${data.qrBase64}" alt="QR Code" style="max-width:300px;">
                                                                    <div style="margin-top: 10px; font-size: 24px; color: #666; text-align: justify;">
                                                                        <table>
                                                                            <tr>
                                                                                <td>Ngân hàng:</td>
                                                                                <td>BIDV</td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td>Tên TK:</td>
                                                                                <td>Nguyen Van Dat</td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td>Số TK:</td>
                                                                                <td>6910915396</td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td>Số tiền:</td>
                                                                                <td>${tien} VND</td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td>Nội dung:</td>
                                                                                <td>${noidung}</td>
                                                                            </tr>
                                                                        </table>
                                                                    </div>`;
            } else {
                document.getElementById('qrPreview').innerHTML = '<span style="color:red">Không tạo được QR code!</span>';
            }
        });
    </script>
</body>
</html>
