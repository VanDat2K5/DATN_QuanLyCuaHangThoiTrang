<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Danh sách sản phẩm</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>

    <a th:href="@{/admin/products/create}" class="btn btn-primary mb-3">Thêm sản phẩm mới</a>

    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>Ảnh</th>
            <th>Mã SP</th>
            <th>Tên SP</th>
            <th>Danh mục</th>
            <th>Chi tiết</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <!-- Ảnh thumbnail -->
            <td>
                <div th:each="img : ${p.hinhAnh}" class="d-inline-block me-1">
                    <img th:src="@{/uploads/{file}(file=${img.hinhAnh})}"
                         class="img-thumbnail" style="max-width:60px; max-height:60px"/>
                </div>
                <div th:if="${#lists.isEmpty(p.hinhAnh)}" class="text-muted small">Chưa có ảnh</div>
            </td>

            <!-- Mã và tên sản phẩm -->
            <td th:text="${p.maSP}">SP001</td>
            <td th:text="${p.tenSP}">Áo Thun</td>

            <!-- Tên danh mục -->
            <td th:text="${p.loaiSP.loaiSP}">Thời trang</td>

            <!-- Collapse để xem chi tiết -->
            <td>
                <button class="btn btn-sm btn-info" type="button"
                        data-bs-toggle="collapse"
                        th:attr="data-bs-target='details-' + ${p.maSP}">
                    Xem chi tiết
                </button>
                <div class="collapse mt-2" th:id="'details-' + ${p.maSP}">
                    <table class="table table-bordered table-sm mb-0">
                        <thead>
                        <tr>
                            <th>Màu</th>
                            <th>Size</th>
                            <th>SL</th>
                            <th>Giá nhập</th>
                            <th>Giá xuất</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ct : ${p.chiTietSanPham}">
                            <td th:text="${ct.mau.tenMau}">Đỏ</td>
                            <td th:text="${ct.size.tenSize}">L</td>
                            <td th:text="${ct.soLuong}">10</td>
                            <td th:text="${#numbers.formatDecimal(ct.giaNhap,1,'POINT',2,'NONE')}">100.00</td>
                            <td th:text="${#numbers.formatDecimal(ct.giaXuat,1,'POINT',2,'NONE')}">120.00</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(p.chiTietSanPham)}">
                            <td colspan="5" class="text-center">Chưa có chi tiết</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </td>

            <!-- Thao tác -->
            <td>
                <a th:href="@{/admin/products/{id}/edit(id=${p.maSP})}"
                   class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/admin/products/{id}/delete(id=${p.maSP})}"
                   class="btn btn-sm btn-danger ms-1"
                   onclick="return confirm('Xóa sản phẩm này?');">Xóa</a>
                <a th:href="@{/admin/chitiet/add(productId=${p.maSP})}"
                   class="btn btn-sm btn-success ms-1">Thêm chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
