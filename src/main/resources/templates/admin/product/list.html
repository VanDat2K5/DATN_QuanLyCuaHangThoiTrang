<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Danh sách sản phẩm</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>

    <a th:href="@{/admin/products/create}" class="btn btn-primary mb-3">Thêm sản phẩm mới</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mã SP</th>
            <th>Tên SP</th>
            <th>Danh mục</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.maSP}">SP001</td>
            <td th:text="${p.tenSP}">Áo thun basic</td>
            <td th:text="${p.loaiSP.loaiSP}">Áo thun</td>
            <td>
                <a th:href="@{|/admin/products/${p.maSP}/edit|}"
                   class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{|/admin/products/${p.maSP}/delete|}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Xác nhận xoá sản phẩm này?');">
                    Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
