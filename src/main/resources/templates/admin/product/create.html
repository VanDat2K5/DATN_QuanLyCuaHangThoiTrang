<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Thêm sản phẩm</h1>

    <form th:action="@{/admin/products/create}"
          th:object="${productForm}"
          method="post">
        <div class="mb-3">
            <label class="form-label">Mã SP</label>
            <input type="text" th:field="*{maSP}"
                   class="form-control" placeholder="ví dụ: SP123"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên SP <span class="text-danger">*</span></label>
            <input type="text" th:field="*{tenSP}"
                   class="form-control" required/>
            <div class="text-danger" th:errors="*{tenSP}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Danh mục <span class="text-danger">*</span></label>
            <select th:field="*{loaiSP.maLoaiSP}"
                    class="form-select" required>
                <option value="" disabled selected>-- Chọn danh mục --</option>
                <option th:each="c : ${categories}"
                        th:value="${c.maLoaiSP}"
                        th:text="${c.loaiSP}">
                </option>
            </select>
            <div class="text-danger" th:errors="*{loaiSP}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/admin/products}" class="btn btn-secondary ms-2">Hủy</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
