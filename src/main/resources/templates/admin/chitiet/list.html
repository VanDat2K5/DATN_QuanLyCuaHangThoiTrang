<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Chi Tiết Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container py-4">

    <h1 class="mb-4">Danh sách Chi Tiết Sản Phẩm</h1>

    <div class="mb-3">
        <a href="#" th:href="@{/admin/chitiet/add}" class="btn btn-success">Thêm Chi Tiết Sản Phẩm Mới</a>
    </div>

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Màu</th>
            <th>Size</th>
            <th>Số lượng</th>
            <th>Giá nhập</th>
            <th>Giá xuất</th>
            <th>Lô hàng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ct : ${list}">
            <td th:text="${ct.id}">CTSP001</td>
            <td th:text="${ct.mau.tenMau}">Màu</td>
            <td th:text="${ct.size.tenSize}">Size</td>
            <td th:text="${ct.soLuong}">0</td>
            <td th:text="${#numbers.formatDecimal(ct.giaNhap, 0, 'COMMA', 2, 'POINT')}">0.00</td>
            <td th:text="${#numbers.formatDecimal(ct.giaXuat, 0, 'COMMA', 2, 'POINT')}">0.00</td>
            <td th:text="${ct.loHang}">LH01</td>
            <td>
                <a th:href="@{/admin/chitiet/edit/{id}(id=${ct.id})}" class="btn btn-sm btn-primary me-1">Sửa</a>
                <a th:href="@{/admin/chitiet/delete/{id}(id=${ct.id})}"
                   th:attr="onclick=|return confirm('Xác nhận xóa chi tiết ${ct.id}?');|"
                   class="btn btn-sm btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
