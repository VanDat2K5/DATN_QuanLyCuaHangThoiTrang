<!DOCTYPE html>
<html lang="en"
	th:replace="~{admin/admin-layout :: view(~{::title}, ~{::.content})}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quan Ly Hoa Don </title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
<style>
.nav-link {
	color: #fff;
	font-weight: 500;
}
</style>
</head>
<body>
		<div class="content">
			<h1 class="my-4">Danh sách Đơn hàng</h1>

			<!-- Pagination on top -->
			<div class="d-flex justify-content-between mb-3">
				<div class="d-flex">
					<select class="form-select w-auto" id="action-select">
						<option value="">Chọn hành động</option>
						<option value="delete">Xóa</option>
					</select>
					<button class="btn btn-primary ms-2" id="apply-action-btn">Áp dụng</button>
					<a class="btn btn-success ms-2"th:href="@{/admin/management/orders/create}">Tạo đơn hàng</a>
				</div>
				<form class="w-25">
					<input type="text" class="form-control" placeholder="Tìm kiếm..." />
				</form>
			</div>


			<!-- Table -->
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th scope="col"><input type="checkbox" id="select-all" /> <!--  Checkbox "Chọn tất cả" -->
						</th>
						<th scope="col">Mã Hoá Đơn</th>
						<th scope="col">Ngày lập</th>
						<th scope="col">Tổng tiền</th>
						<th scope="col">Trạng thái</th>
						<th scope="col">Hành động</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orders}">
						<td><input type="checkbox" class="select-checkbox" /></td> 
						<td th:text="${order.maHD}">mahd</td> 
						<td th:text="${#temporals.format(order.ngayLap, 'dd/MM/yyyy')}"></td>
						<td class="money" th:text="${order.tongTien}">tien</td> 
						<td th:text="${order.trangThai}">Đã giao</td> 
						<td><a class="btn btn-sm btn-info"
							th:href="@{'/admin/management/orders/view/' + ${order.maHD}}">Xem</a>
							<a class="btn btn-sm btn-warning"
							th:href="@{'/admin/management/orders/edit/' + ${order.maHD}}">Sửa</a>
							<a class="btn btn-sm btn-danger"
							th:href="@{'/admin/management/orders/delete/' + ${order.maHD}}"
							onclick="return confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')">Xóa</a>
						</td>
					</tr>
				</tbody>
			</table>
			<!--  <nav>
          <ul class="pagination justify-content-start">
            <li class="page-item"><a class="page-link" href="#">Trước</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">Sau</a></li>
          </ul>
        </nav>
      </div> -->

		</div>
		<!-- </main>
      </div> -->
	</div>
	<!--  hiển thị tiền  -->
	<script>
		  document.querySelectorAll('.money').forEach(el => {
		    const value = parseFloat(el.textContent);
		    el.textContent = value.toLocaleString('vi-VN') + ' ₫';
		  });
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
