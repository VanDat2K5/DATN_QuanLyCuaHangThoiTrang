<!DOCTYPE html>
<html lang="en"
	th:replace="~{admin/admin-layout :: view(~{::title}, ~{::.content})}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quan Ly Hoa Don </title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
<style>
.nav-link {
	color: #fff;
	font-weight: 500;
}
</style>
</head>
<body>
		<div class="content">
			<h1 class="my-4">Danh sách Đơn hàng</h1>

			<!-- Pagination on top -->
			<div class="d-flex justify-content-between mb-3">
				<form class="w-25">
					<input type="text" class="form-control" placeholder="Tìm kiếm..." />
				</form>
			</div>


			<!-- Table -->
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						</th>
						<th scope="col">Mã Hoá Đơn</th>
						<th scope="col">Ngày lập</th>
						<th scope="col">Tổng tiền</th>
						<th scope="col">Trạng thái</th>
						<th scope="col">Hành động</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orders}"> 
						<td th:text="${order.maHD}">mahd</td> 
						<td th:text="${#temporals.format(order.ngayLap, 'dd/MM/yyyy')}"></td>
						<td class="money" th:text="${#numbers.formatDecimal(order.tongTien, 0, 'COMMA', 2, 'POINT') + ' ₫'}">tien</td>
						<td th:text="${order.trangThai}"></td>
						<!-- <td>
						    <select name="trangThai" th:name="'trangThai_' + ${order.maHD}">
						        <option value="DaThanhToan" th:selected="${order.trangThai == 'DaThanhToan'}">Đã thanh toán</option>
						        <option value="DangVanChuyen" th:selected="${order.trangThai == 'DangVanChuyen'}">Đang vận chuyển</option>
						        <option value="DaNhanHang" th:selected="${order.trangThai == 'DaNhanHang'}">Đã nhận hàng</option>
						        <option value="DaHuy" th:selected="${order.trangThai == 'DaHuy'}">Đã hủy</option>
						        <option value="Doi-Tra_Hang" th:selected="${order.trangThai == 'Doi-Tra_Hang'}">Đổi/Trả hàng</option>
						    </select>
						</td> -->
						
					<td><a class="btn btn-sm btn-info"
							th:href="@{'/admin/management/orders/view/' + ${order.maHD}}">Xem</a>
							<a class="btn btn-sm btn-warning"
							th:href="@{'/admin/management/orders/edit/' + ${order.maHD}}">Sửa</a>
						</td>
					</tr>
				</tbody>
			</table>
			  <nav>
          <ul class="pagination justify-content-start">
            <li class="page-item"><a class="page-link" href="#">Trước</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">Sau</a></li>
          </ul>
        </nav> 
      </div> 
	<script>
		  document.querySelectorAll('.money').forEach(el => {
		    const value = parseFloat(el.textContent);
		    el.textContent = value.toLocaleString('vi-VN') + ' ₫';
		  });
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
