<!DOCTYPE html>
<html lang="en" th:replace="~{admin/admin-layout :: view(~{::title}, ~{::.content})}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý danh mục</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body class="bg-light">
<div class="container-fluid">
  <div class="row">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="content">
        <h2 class="my-4">Thêm danh mục mới</h2>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row">
          <!-- Form tạo danh mục -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <form th:action="@{/admin/management/categories/create}" th:object="${categoryForm}" method="post">
                  <div class="mb-3">
                    <label class="form-label">Tên danh mục</label>
                    <input type="text" class="form-control" th:field="*{loaiSP}" placeholder="Nhập tên danh mục" />
                  </div>
<!--                  <div class="mb-3">-->
<!--                    <label class="form-label">Mô tả</label>-->
<!--                    <textarea class="form-control" th:field="*{moTa}" rows="3" placeholder="Mô tả danh mục..."></textarea>-->
<!--                  </div>-->
                  <button type="submit" class="btn btn-primary">Thêm danh mục</button>
                </form>
              </div>
            </div>
          </div>

          <!-- Danh sách danh mục -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="mb-3">Danh sách danh mục</h5>
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Tên danh mục</th>
                    <th>Thao tác</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="category : ${categories}">
                    <td th:text="${category.maLoaiSP}">1</td>
                    <td th:text="${category.loaiSP}">Tên</td>
                    <td>
                      <a th:href="@{'/admin/management/categories/edit/' + ${category.maLoaiSP}}" class="btn btn-warning btn-sm">Sửa</a>
                      <a th:href="@{'/admin/management/categories/delete/' + ${category.maLoaiSP}}" class="btn btn-danger btn-sm"
                         onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
