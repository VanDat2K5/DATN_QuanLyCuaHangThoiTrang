<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Màu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />    
    <link rel="stylesheet" href="/css/admin-custom.css" />
    <link rel="stylesheet" th:href="@{/css/icon.min.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <div th:replace="~{admin/admin-header :: sidebar-admin}"></div>
  
    <!-- Header -->
    <div th:replace="~{admin/admin-header :: header-admin}"></div>
    <div class="main-content">
        <div class="container-fluid">
            <!-- ==================== PAGE HEADER SECTION ==================== -->
            <!-- Tiêu đề trang và nút thêm mới -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="mb-0">
                        <i class="bi bi-palette me-2"></i>
                        Quản Lý Màu Sắc
                    </h2>
                    <p class="text-muted mb-0">Quản lý thông tin màu sắc của sản phẩm</p>
                </div>
                <!-- Nút thêm màu mới -->
                <a th:href="@{/admin/management/color/add}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>
                    Thêm Màu Mới
                </a>
            </div>
            <!-- ==================== COLOR LIST SECTION ==================== -->
            <!-- Bảng hiển thị danh sách màu sắc -->
            <div class="card">
                <!-- Header của bảng với tiêu đề và số lượng -->
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul me-2"></i>
                            Danh Sách Màu Sắc
                        </h5>
                        <!-- Hiển thị tổng số màu -->
                        <span class="badge bg-primary" th:text="${'Tổng: ' + list.size() + ' màu'}"></span>
                    </div>
                </div>
                <!-- Body của bảng -->
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <!-- Header của bảng -->
                            <thead class="table-light">
                                <tr>
                                    <th>Mã Màu</th>
                                    <th>Tên Màu</th>
                                    <th class="text-center">Thao Tác</th>
                                </tr>
                            </thead>
                <tbody>
                <tr th:each="mau : ${list}">
                    <td th:text="${mau.maMau}"></td>
                    <td th:text="${mau.tenMau}">Đỏ</td>
                    <td class="text-center">
                        <a th:href="@{/admin/management/color/edit/{id}(id=${mau.maMau})}"
                           class="btn btn-sm btn-primary me-1">
                            <i class="bi bi-pencil-square me-1"></i>Sửa
                        </a>
                        <a th:href="@{/admin/management/color/delete/{id}(id=${mau.maMau})}"
                           class="btn btn-sm btn-danger"
                           th:attr="onclick=|return confirm('Xác nhận xóa màu ${mau.tenMau}?');|">
                            <i class="bi bi-trash me-1"></i>Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
