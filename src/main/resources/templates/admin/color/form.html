<!-- src/main/resources/templates/admin/color/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${color.maMau} != null ? 'Sửa màu' : 'Thêm màu mới'">Form màu</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0" th:text="${color.maMau} != null ? 'Sửa màu' : 'Thêm màu mới'">Form màu</h5>
                </div>
                <div class="card-body">

                    <form th:action="@{/color/save}" th:object="${color}" method="post" novalidate>

                        <div class="mb-3">
                            <label for="maMau" class="form-label">Mã màu</label>
                            <input type="text"
                                   th:field="*{maMau}"
                                   class="form-control"
                                   id="maMau"
                                   placeholder="Nhập mã màu"/>
                        </div>

                        <div class="mb-3">
                            <label for="tenMau" class="form-label">Tên màu</label>
                            <input type="text"
                                   th:field="*{tenMau}"
                                   class="form-control"
                                   id="tenMau"
                                   placeholder="Nhập tên màu"/>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/color}" class="btn btn-secondary me-2">Hủy</a>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, nếu cần các component JS) -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
