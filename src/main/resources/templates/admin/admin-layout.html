<!DOCTYPE html>
<html lang="en" th:fragment="view(title, content)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/admin-custom.css">
  </head>
  <body>
    <!-- Sidebar -->
    <div th:replace="~{admin/admin-header :: sidebar-admin}"></div>
    
    <!-- Header -->
    <div th:replace="~{admin/admin-header :: header-admin}"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Dynamic Content -->
      <div class="container-fluid mt-5">
        <div class="row">
          <main class="col-12">
            <div class="content" th:replace="${content}"></div>
          </main>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
