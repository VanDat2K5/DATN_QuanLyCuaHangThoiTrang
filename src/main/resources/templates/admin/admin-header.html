<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin-custom.css" />
  </head>
  
  <body>
    <!-- Sidebar Fragment -->
    <div th:fragment="sidebar-admin">
      <!-- Sidebar Header -->
      <div class="sidebar-header">
        <!-- <span class="sidebar-logo"></span>
        <button class="sidebar-toggle" type="button">
          <span>&#8250;</span>
        </button> -->
      </div>
      
      <!-- Sidebar Menu -->
      <nav class="sidebar-menu">
        <a href="/admin" >
          <i class="bi bi-house"></i>
          <span>Dashboard</span>
        </a>
        <a href="/admin/product-management" >
          <i class="bi bi-folder"></i>
          <span>Sản phẩm</span>
        </a>
        <a href="/admin/management/orders" >
          <i class="bi bi-receipt"></i>
          <span>Hóa đơn</span>
        </a>
        <a href="/admin/customer-management">
          <i class="bi bi-people"></i>
          <span>Khách hàng</span>
        </a>
        <a href="/admin/employee-management">
          <i class="bi bi-person-gear"></i>
          <span>Nhân viên</span>
        </a>
      </nav>
    </div>

    <!-- Header Fragment -->
    <div th:fragment="header-admin">
      <!-- Header -->
      <nav class="admin-header-navbar">
        <div class="admin-header-container">
          <div class="admin-header-logo">
            <img src="/images/icon.png" alt="Stylelife" class="logo-stylelife" />
            <span class="brand-text">Lifestyle</span>
          </div>
          <div class="admin-header-right">
            <a class="admin-header-bell" href="#"><i class="bi bi-bell"></i></a>
            
            <!-- User Dropdown -->
            <div class="dropdown">
              <a href="javascript:void(0)" class="dropdown-toggle admin-header-avatar-container" data-bs-toggle="dropdown">
                <img
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=facearea&facepad=2&w=40&h=40&q=80"
                  alt="avatar"
                  class="admin-header-avatar"
                />
                <i class="bi bi-chevron-down ms-1"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" style="transform: translateX(-20px); margin-top: 10px;">
                <li style="padding: 9px;" th:if="${session.userRole == 'ADMIN' || session.userRole == 'EMPLOYEE'}">
                  <a href="/admin" class="dropdown-item">Quản Lý</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li style="padding: 9px;">
                  <a href="/user/profile" class="dropdown-item">My Profile</a>
                </li>
                <li style="padding: 9px;">
                  <a href="/logout" class="dropdown-item">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
