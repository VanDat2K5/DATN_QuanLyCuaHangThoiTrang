<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin-custom.css" />
  </head>
  <body>
    <!-- Sidebar Fragment -->
    <div th:fragment="sidebar-admin">
      <!-- Sidebar Menu (icon only) -->
      <nav class="sidebar-menu-admin">
        <a href="/admin" class="sidebar-icon-link">
          <i class="bi bi-house"></i>
        </a>
        <a href="/admin/product-management" class="sidebar-icon-link">
          <i class="bi bi-box"></i>
        </a>
        <a href="/admin/management/orders" class="sidebar-icon-link">
          <i class="bi bi-receipt"></i>
        </a>
        <a href="/admin/management/input" class="sidebar-icon-link">
          <i class="bi bi-cart-check"></i>
        </a>
        <a href="/admin/customer-management" class="sidebar-icon-link">
          <i class="bi bi-people"></i>
        </a>
        <a href="/admin/employee-management" class="sidebar-icon-link">
          <i class="bi bi-person-gear"></i>
        </a>
      </nav>
    </div>

    <!-- Header Fragment -->
    <div th:fragment="header-admin">
      <!-- Header -->
      <nav class="admin-header-navbar">
        <div class="admin-header-container">
          <div class="admin-header-logo">
            <a href="/" style="text-decoration: none;">
              <img src="/images/icon.png" alt="StyleTech" class="logo-stylelife" />
              <span class="brand-text">StyleTech</span>
            </a>
          </div>
          <div class="admin-header-right">
            <a class="admin-header-bell" href="#"><i class="bi bi-bell"></i></a>
            <!-- User Dropdown -->
            <div class="dropdown">
              <a href="javascript:void(0)" class="dropdown-toggle admin-header-avatar-container" data-bs-toggle="dropdown">
                <img
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=facearea&facepad=2&w=40&h=40&q=80"
                  alt="avatar"
                  class="admin-header-avatar"
                />
                <i class="bi bi-chevron-down ms-1"></i>
              </a>
              <ul class="dropdown-menu" style="transform: translateX(-20px); margin-top: 10px;">
                <li style="padding: 9px;" th:if="${session.userRole == 'ADMIN'}"><a href="/admin/revenue" class="dropdown-item">Doanh thu</a></li>
                <li style="padding: 9px;" th:if="${session.userRole == 'ADMIN' || session.userRole == 'EMPLOYEE'}"><a href="/admin" class="dropdown-item">Quản Lý</a></li>
                <li style="padding: 9px;" th:if="${session.userRole == 'ADMIN' || session.userRole == 'EMPLOYEE'}"><hr class="dropdown-divider"></li>
                <li style="padding: 9px;"><a href="/user/profile" class="dropdown-item">My Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li style="padding: 9px;"><a href="/logout" class="dropdown-item">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
