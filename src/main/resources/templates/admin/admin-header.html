<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin-custom.css" />
    <link rel="stylesheet" th:href="@{/css/icon.min.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div th:fragment="sidebar-admin">
      <nav class="sidebar-menu-admin">
        <a href="/" style="text-decoration: none; margin-top: 10px;margin-left: 5px;">
          <img src="/images/icon.png" alt="StyleTech" class="logo-stylelife" />
          <span class="brand-text">StyleTech</span>
        </a>
        <span style="margin-left: 15px; color: rgb(222, 226, 230); font-size: 10px; font-weight: bold; margin-top: 20px;">Dashboard</span>
        <a href="/admin" class="sidebar-icon-link">
          <span class="menu-text">Trang Chủ</span>
          <i class="bi bi-house"></i>
        </a>
        <a href="/admin/revenue" class="sidebar-icon-link" title="Quản lý danh mục sản phẩm">
          <span class="menu-text">Doanh Thu</span>
          <i class="bi bi-graph-up"></i>
        </a>
        <a href="/admin/chat" class="sidebar-icon-link" title="Quản lý chat">
          <span class="menu-text">Chat</span>
          <i class="bi bi-chat"></i>
        </a>
        <span style="margin-left: 15px; color: rgb(222, 226, 230); font-size: 10px; font-weight: bold; margin-top: 20px;">Quản Lý</span>
        <a href="/admin/management/categories" class="sidebar-icon-link" title="Quản lý danh mục sản phẩm">
          <span class="menu-text">Danh Mục Sản Phẩm</span>
          <i class="bi bi-list-check"></i>
        </a>
        <a href="/admin/management/product" class="sidebar-icon-link" title="Quản lý sản phẩm">
          <span class="menu-text">Sản Phẩm</span>
          <i class="bi bi-box"></i>
        </a>
        <a href="/admin/management/input" class="sidebar-icon-link" title="Quản lý nhập hàng">
          <span class="menu-text">Nhập Hàng</span>
          <i class="bi bi-cart-plus"></i>
        </a>
        <a href="/admin/management/orders" class="sidebar-icon-link" title="Quản lý đơn hàng">
          <span class="menu-text">Đơn Hàng</span>
          <i class="bi bi-receipt"></i>
        </a>
        <a href="/admin/management/voucher" class="sidebar-icon-link" title="Quản lý voucher">
          <span class="menu-text">Voucher</span>
          <i class="bi bi-ticket-perforated"></i>
        </a>
        <a href="/admin/customer-management" class="sidebar-icon-link" title="Quản lý khách hàng">
          <span class="menu-text">Khách Hàng</span>
          <i class="bi bi-people"></i>
        </a>
        <a href="/admin/management/employee" class="sidebar-icon-link" title="Quản lý nhân viên">
          <span class="menu-text">Nhân Viên</span>
          <i class="bi bi-person-gear"></i>
        </a>
        <a href="/admin/management/color" class="sidebar-icon-link" title="Quản lý màu sắc">
          <span class="menu-text">Màu Sắc</span>
          <i class="bi bi-palette"></i> 
        </a>
        <a href="/admin/management/size" class="sidebar-icon-link" title="Quản lý kích thước">
          <span class="menu-text">Kích Thước</span>
          <i class="bi bi-rulers"></i>
        </a>
      </nav>
    </div>

    <!-- Header Fragment -->
    <div th:fragment="header-admin">
      <!-- Header -->
      <nav class="admin-header-navbar">
        <div class="admin-header-container">
          <div class="admin-header-logo">
          
          </div>
          <div class="admin-header-right">
            <a class="admin-header-bell" href="#"><i class="bi bi-bell"></i></a>
            <!-- User Dropdown -->
            <div class="dropdown">
              <a href="javascript:void(0)" class="dropdown-toggle admin-header-avatar-container" data-bs-toggle="dropdown">
                <img
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=facearea&facepad=2&w=40&h=40&q=80"
                  alt="avatar"
                  class="admin-header-avatar"
                />
                <i class="bi bi-chevron-down ms-1"></i>
              </a>
              <ul class="dropdown-menu custom-dropdown" style=" margin-top: 10px;  ; padding: 8px 0; min-width: 200px;">
                <div class="dropdown-section">
                  <span class="dropdown-label">Tài khoản</span>
                  <li><a href="/user/profile" class="dropdown-item custom-dropdown-item">
                    <i class="bi bi-person-circle me-2"></i>Trang Cá Nhân
                  </a></li>
                </div>
                <div class="dropdown-section">
                  <span class="dropdown-label">Hệ Thống</span>
                  <li th:if="${session.userRole == 'ADMIN'}"><a href="/admin/revenue" class="dropdown-item custom-dropdown-item">
                    <i class="bi bi-graph-up me-2"></i>Doanh thu
                  </a></li>
                  <li th:if="${session.userRole == 'ADMIN' || session.userRole == 'EMPLOYEE'}"><a href="/admin" class="dropdown-item custom-dropdown-item">
                    <i class="bi bi-gear me-2"></i>Quản Lý
                  </a></li>
                </div>
                <div class="dropdown-section">
                  <li><a href="/logout" class="dropdown-item custom-dropdown-item text-danger">
                    <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                  </a></li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
