<!DOCTYPE html>
<html lang="en" th:replace="~{admin/admin-layout :: view('Quản Lý Phiếu Nhập', ~{::.content})}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản Lý Phiếu Nhập</title>
  <style>
  .table thead th {
      background-color: #343a40;
      color: #fff;
  }
  .status-badge {
      padding: 0.3em 0.7em;
      border-radius: 0.5em;
      font-size: 0.85rem;
  }
  .status-DaNhap {
      background-color: #28a745;
      color: #fff;
  }
  .status-DaHuy {
      background-color: #dc3545;
      color: #fff;
  }
  .status-ChoXacNhan {
      background-color: #ffc107;
      color: #000;
  }
  </style>
</head>
<body>
  <div class="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-primary">Quản Lý Phiếu Nhập</h2>
                <input type="search" class="form-control w-25" placeholder="Tìm phiếu nhập..." />
            </div>
            <div class="d-flex justify-content-between mb-4">
                <a class="btn btn-sm btn-outline-success" th:href="@{'/admin/management/input/create'}">
                    <i class="bi bi-plus-circle-fill"></i> Thêm phiếu nhập
                </a>
            </div>
            <div class="card shadow-sm rounded-4 p-4">
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Mã Phiếu Nhập</th>
                                <th>Ngày Nhập</th>
                                <th>Nhân Viên</th>
                                <th>Tổng Tiền</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pn : ${phieuNhaps}">
                                <td th:text="${pn.maPN}"></td>
                                <td th:text="${#temporals.format(pn.ngayNhap, 'dd/MM/yyyy')}"></td>
                                <td th:text="${pn.nhanVien != null ? pn.nhanVien.tenNV : '---'}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(pn.tongTien, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></td>
                                <td>
                                    <a class="btn btn-sm btn-outline-info" th:href="@{'/admin/management/input/view/' + ${pn.maPN}}">
                                        <i class="bi bi-eye-fill"></i> Xem
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(phieuNhaps)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox-fill fs-1 d-block mb-2"></i>
                                    Không có phiếu nhập nào
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Phân trang -->
        <nav class="d-flex justify-content-center mt-4" aria-label="Page navigation">
          <th:block th:with="
            startPage=${currentPage > 2} ? ${currentPage - 2} : 0,
            endPage=${currentPage + 2 < totalPages} ? ${currentPage + 2} : ${totalPages - 1}">
            <ul class="pagination">
                <li th:if="${startPage > 0}" class="page-item">
                    <a class="page-link"
                        th:href="@{/admin/management/input(page=0,keyword=${keyword})}"><i class="bi bi-skip-backward-fill"></i></a>
                </li>
                <li th:if="${currentPage > 0}" class="page-item">
                    <a class="page-link"
                    th:href="@{/admin/management/input(page=${currentPage - 1},keyword=${keyword})}"><i class="bi bi-chevron-left"></i></a>
                </li>
                <li th:if="${startPage > 0}" class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
                <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${i == currentPage} ? 'active' : ''" class="page-item">
                    <a class="page-link"
                    th:href="@{/admin/management/input(page=${i},keyword=${keyword})}"
                    th:text="${i + 1}"></a>
                </li>
                <li th:if="${endPage < totalPages - 1}" class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
                <li th:if="${currentPage < totalPages - 1}" class="page-item">
                    <a class="page-link"
                    th:href="@{/admin/management/input(page=${currentPage + 1},keyword=${keyword})}"><i class="bi bi-chevron-right"></i></a>
                </li>
                <li th:if="${endPage < totalPages - 1}" class="page-item">
                    <a class="page-link"
                    th:href="@{/admin/management/input(page=${totalPages - 1},keyword=${keyword})}"><i class="bi bi-skip-forward-fill"></i></a>
                </li>
            </ul>
          </th:block>
        </nav>
      </div>
    </div>
  </body>
</html>
