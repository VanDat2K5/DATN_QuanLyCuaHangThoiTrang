<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản Lý Đơn Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table thead th {
      background-color: #343a40;
      color: #fff;
    }
    .status-badge {
      padding: 0.3em 0.7em;
      border-radius: 0.5em;
      font-size: 0.85rem;
    }
    .status-pending { background-color: #ffc107; color: #000; }
    .status-shipped { background-color: #17a2b8; color: #fff; }
    .status-completed { background-color: #28a745; color: #fff; }
    .status-cancelled { background-color: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <div th:replace="admin/admin-header :: header-admin"></div>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Quản Lý Đơn Hàng</h2>
      <div>
        <input type="search" class="form-control d-inline-block w-auto" placeholder="Tìm đơn hàng..." />
      </div>
    </div>

    <div class="table-responsive">
     <table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th scope="col"><input type="checkbox" id="select-all" /> <!--  Checkbox "Chọn tất cả" -->
						</th>
						<th scope="col">Mã Hoá Đơn</th>
						<th scope="col">Ngày lập</th>
						<th scope="col">Tổng tiền</th>
						<th scope="col">Trạng thái</th>
						<th scope="col">Hành động</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orders}">
						<td><input type="checkbox" class="select-checkbox" /></td> 
						<td th:text="${order.maHD}">mahd</td> 
						<td th:text="${#temporals.format(order.ngayLap, 'dd/MM/yyyy')}"></td>
						<td class="money" th:text="${order.tongTien}">tien</td> 
						<td>
						    <select name="trangThai" th:name="'trangThai_' + ${order.maHD}">
						        <option value="DaThanhToan" th:selected="${order.trangThai == 'DaThanhToan'}">Đã thanh toán</option>
						        <option value="DangVanChuyen" th:selected="${order.trangThai == 'DangVanChuyen'}">Đang vận chuyển</option>
						        <option value="DaNhanHang" th:selected="${order.trangThai == 'DaNhanHang'}">Đã nhận hàng</option>
						        <option value="DaHuy" th:selected="${order.trangThai == 'DaHuy'}">Đã hủy</option>
						        <option value="Doi-Tra_Hang" th:selected="${order.trangThai == 'Doi-Tra_Hang'}">Đổi/Trả hàng</option>
						    </select>
						</td>
						
						<td><a class="btn btn-sm btn-info"
							th:href="@{'/admin/management/orders/view/' + ${order.maHD}}">Xem</a>
							<a class="btn btn-sm btn-warning"
							th:href="@{'/admin/management/orders/edit/' + ${order.maHD}}"> Lưu </a>
							<a class="btn btn-sm btn-danger"
							th:href="@{'/admin/management/orders/delete/' + ${order.maHD}}"
							onclick="return confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')">Xóa</a>
						</td>
					</tr>
				</tbody>
			</table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
