<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản Lý Đơn Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/admin-custom.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table thead th {
      background-color: #343a40;
      color: #fff;
    }
    .status-badge {
      padding: 0.3em 0.7em;
      border-radius: 0.5em;
      font-size: 0.85rem;
    }
    .status-DaThanhToan { background-color: #28a745; color: #fff; }
    .status-DangVanChuyen { background-color: #17a2b8; color: #fff; }
    .status-DaNhanHang { background-color: #0d6efd; color: #fff; }
    .status-DaHuy { background-color: #dc3545; color: #fff; }
    .status-Doi-Tra_Hang { background-color: #ffc107; color: #000; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div th:replace="~{admin/admin-header :: sidebar-admin}"></div>
  
  <!-- Header -->
  <div th:replace="~{admin/admin-header :: header-admin}"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
        <h2 class="fw-bold">Quản Lý Đơn Hàng</h2>
        <div>
          <input type="search" class="form-control d-inline-block w-auto" placeholder="Tìm đơn hàng..." />
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
          <thead>
            <tr>
              <th><input type="checkbox" id="select-all" /></th>
              <th>Mã HĐ</th>
              <th>Ngày lập</th>
              <th>Tổng tiền</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="order : ${orders}">
              <td><input type="checkbox" class="select-checkbox" /></td>
              <td th:text="${order.maHD}">HD001</td>
              <td th:text="${#temporals.format(order.ngayLap, 'dd/MM/yyyy')}">17/07/2025</td>
              <td th:text="${#numbers.formatDecimal(order.tongTien, 0, 'COMMA', 0, 'POINT')} + '₫'">1.000.000₫</td>
              <td>
                <span th:text="${order.trangThai}" th:class="'status-badge status-' + ${order.trangThai}">Trạng thái</span>
              </td>
              <td>
                <a class="btn btn-sm btn-info" th:href="@{'/admin/management/orders/view/' + ${order.maHD}}">
                  <i class="bi bi-eye"></i>
                </a>
                <a class="btn btn-sm btn-warning" th:href="@{'/admin/management/orders/edit/' + ${order.maHD}}">
                  <i class="bi bi-pencil-square"></i>
                </a>
                <a class="btn btn-sm btn-danger" th:href="@{'/admin/management/orders/delete/' + ${order.maHD}}"
                  onclick="return confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')">
                  <i class="bi bi-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination (nếu cần) -->
      <div class="d-flex justify-content-end mt-3" th:if="${totalPages > 1}">
        <nav>
          <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
              <a class="page-link" th:href="@{|/admin/management/orders?page=${currentPage - 1}|}">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
              <a class="page-link" th:href="@{|/admin/management/orders?page=${i}|}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
              <a class="page-link" th:href="@{|/admin/management/orders?page=${currentPage + 1}|}">Tiếp</a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
