<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh Sửa Phiếu Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin-custom.css">
    <style>
        body { background-color: #f8f9fa; }
        .table thead th { background-color: #343a40; color: #fff; }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>
    <div th:replace="~{admin/admin-header :: sidebar-admin}"></div>
    <div th:replace="~{admin/admin-header :: header-admin}"></div>
    <div class="main-content py-4 px-3" style="margin-left: 70px;">
        <div class="container-fluid">
            <div class="mb-4">
                <a th:href="@{/admin/management/input}" class="btn btn-outline-secondary mb-2">
                    <i class="bi bi-arrow-left"></i> Quay lại danh sách
                </a>
                <h2 class="fw-bold text-primary">Chỉnh Sửa Phiếu Nhập</h2>
            </div>
            <form th:action="@{/admin/management/input/edit}" method="post">
                <input type="hidden" name="maPN" th:value="${phieuNhap.maPN}" />
                <div class="row mb-3">
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Nhà cung cấp</label>
                        <input type="text" name="tenNhaCungCap" class="form-control" th:value="${phieuNhap.tenNhaCungCap}" required />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Ngày nhập</label>
                        <input type="date" name="ngayNhap" class="form-control" th:value="${phieuNhap.ngayNhap}" required />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Nhân viên nhập</label>
                        <select name="maNV" class="form-select" required>
                            <option th:each="nv : ${nhanViens}" th:value="${nv.maNV}" th:text="${nv.tenNV}" th:selected="${nv.maNV == phieuNhap.nhanVien?.maNV}">Nguyễn Văn A</option>
                        </select>
                    </div>
                </div>
                <div class="card shadow-sm rounded-4 p-4 mb-4">
                    <h5 class="fw-bold mb-3">Chỉnh sửa sản phẩm nhập</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover align-middle text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th>Tên sản phẩm</th>
                                    <th>Màu</th>
                                    <th>Size</th>
                                    <th>Số lượng nhập</th>
                                    <th>Giá nhập</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="productRows">
                                <tr th:each="ct, iter : ${chiTietPhieuNhaps}">
                                    <td>
                                        <select name="sanPhamIds" class="form-select" required>
                                            <option th:each="sp : ${sanPhams}" th:value="${sp.maSP}" th:text="${sp.tenSP}" th:selected="${sp.maSP == ct.chiTietSanPham.sanPham.maSP}">SP001</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select name="mauSacs" class="form-select" required>
                                            <option th:each="m : ${mauSacs}" th:value="${m.maMau}" th:text="${m.tenMau}" th:selected="${m.maMau == ct.chiTietSanPham.mau.maMau}">Đỏ</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select name="sizes" class="form-select" required>
                                            <option th:each="s : ${sizes}" th:value="${s.maSize}" th:text="${s.tenSize}" th:selected="${s.maSize == ct.chiTietSanPham.size.maSize}">M</option>
                                        </select>
                                    </td>
                                    <td><input type="number" name="soLuongNhaps" class="form-control" th:value="${ct.soLuongNhap}" min="1" required /></td>
                                    <td><input type="number" name="giaNhaps" class="form-control" th:value="${ct.giaNhap}" min="0" required /></td>
                                    <td><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()"><i class="bi bi-trash"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-outline-primary" onclick="addProductRow()">
                            <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Lưu thay đổi
                    </button>
                    <a th:href="@{/admin/management/input}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
