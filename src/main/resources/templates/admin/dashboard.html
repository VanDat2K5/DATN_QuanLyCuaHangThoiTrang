<!DOCTYPE html>
<html lang="en" th:replace="~{admin/admin-layout :: view('Trang quản trị', ~{::.content})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang quản trị</title>
  <style>
    .bg-gradient-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
  </head>
  <body>
      <div class="content">
    <!-- Welcome Section -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card border-0 bg-gradient-primary text-white">
          <div class="card-body p-5">
            <div class="row align-items-center">
              <div class="col-md-8">
                <h1 class="display-4 fw-bold mb-3">Chào mừng Admin!</h1>
                <p class="lead mb-4">Quản lý cửa hàng thời trang của bạn một cách hiệu quả</p>
                <div class="d-flex gap-3">
                  <a href="/admin/chat" class="btn btn-light btn-lg">
                    <i class="bi bi-chat-dots me-2"></i>Hỗ trợ khách hàng
                  </a>
                  <a href="/admin/revenue" class="btn btn-outline-light btn-lg">
                    <i class="bi bi-graph-up me-2"></i>Xem báo cáo
                  </a>
                </div>
              </div>
              <div class="col-md-4 text-center">
                <i class="bi bi-shop display-1"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Quick Stats -->
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body text-center p-4">
            <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
              <i class="bi bi-box text-primary fs-2"></i>
            </div>
            <h4 class="card-title">Sản phẩm</h4>
            <p class="card-text text-muted">Quản lý danh mục sản phẩm</p>
            <a href="/admin/management/product" class="btn btn-primary btn-sm">Xem chi tiết</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body text-center p-4">
            <div class="bg-warning bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
              <i class="bi bi-cart text-warning fs-2"></i>
            </div>
            <h4 class="card-title">Đơn hàng</h4>
            <p class="card-text text-muted">Quản lý đơn hàng</p>
            <a href="/admin/management/orders" class="btn btn-warning btn-sm">Xem chi tiết</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body text-center p-4">
            <div class="bg-info bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
              <i class="bi bi-people text-info fs-2"></i>
            </div>
            <h4 class="card-title">Khách hàng</h4>
            <p class="card-text text-muted">Quản lý khách hàng</p>
            <a href="/admin/management/customer" class="btn btn-info btn-sm">Xem chi tiết</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body text-center p-4">
            <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
              <i class="bi bi-cart-plus text-success fs-2"></i>
            </div>
            <h4 class="card-title">Nhập hàng</h4>
            <p class="card-text text-muted">Quản lý nhập hàng</p>
            <a href="/admin/management/input" class="btn btn-success btn-sm">Xem chi tiết</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
