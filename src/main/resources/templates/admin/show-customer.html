<!DOCTYPE html>
<html lang="en"
	th:replace="~{admin/admin-layout :: view(~{::title}, ~{::.content})}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin layout</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
<style>
.nav-link {
	color: #fff;
	font-weight: 500;
}
</style>
</head>
<body>
	<div class="container-fluid mt-5">
		<!-- <div class="row">

        Main content
        <main class="col-md-9 ms-sm-auto col-lg-10 px-4 offset-md-3 offset-lg-2 overflow-auto">  -->
		<div class="content">
			<h1 class="my-4">Danh sách khách hàng</h1>

			<!-- Pagination on top -->
			<div class="d-flex justify-content-between mb-3">
				<div class="d-flex">
					<select class="form-select w-auto" id="action-select">
						<option value="">Chọn hành động</option>
						<option value="delete">Xóa</option>
					</select>
					<button class="btn btn-primary ms-2" id="apply-action-btn">Áp
						dụng</button>
					<a class="btn btn-success ms-2" href="/admin/management/customer/create">Thêm khách hàng</a>
				</div>
				<form class="w-25">
					<input type="text" class="form-control" placeholder="Tìm kiếm..." />
				</form>
			</div>
			<!-- Pagination -->
			<nav>
				<ul class="pagination justify-content-start">
					<li class="page-item"><a class="page-link" href="#">Trước</a></li>
					<li class="page-item active"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">Sau</a></li>
				</ul>
			</nav>

			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">username</th>
						<th scope="col">password</th>
						<th scope="col">FullName</th>
						<th scope="col">Email</th>
						<th scope="col">isActive</th>
						<th scope="col">isAdmin</th>
						<th scope="col">isDelete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${listUsers}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.password}"></td>
						<td th:text="${user.fullname}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.isActive}"></td>
						<td th:text="${user.isAdmin}"></td>
						<td th:text="${user.isDelete}"></td>
					</tr>
				</tbody>
			</table>

			<!-- Pagination at the bottom -->
			<nav>
				<ul class="pagination justify-content-start">
					<li class="page-item"><a class="page-link" href="#">Trước</a></li>
					<li class="page-item active"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">Sau</a></li>
				</ul>
			</nav>
		</div>
		<!-- </main>
      </div> -->
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
