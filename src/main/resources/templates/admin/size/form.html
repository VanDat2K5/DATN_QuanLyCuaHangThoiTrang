<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title th:text="${size.maSize} != null ? 'Sửa size' : 'Thêm size mới'">Form size</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />    
  <link rel="stylesheet" href="/css/admin-custom.css" />
  <link rel="stylesheet" th:href="@{/css/icon.min.css}">
</head>
<body class="p-4">

    <!-- Sidebar -->
    <div th:replace="~{admin/admin-header :: sidebar-admin}"></div>
  
    <!-- Header -->
    <div th:replace="~{admin/admin-header :: header-admin}"></div>
    <div class="main-content">
  <h2 class="mb-4" th:text="${size.maSize} != null ? 'Sửa size' : 'Thêm size mới'">Form size</h2>

  <form th:action="@{/admin/management/size/save}"
        th:object="${size}"
        method="post"
        class="row g-3">

    <div class="col-md-4">
      <label for="maSize" class="form-label">Mã size</label>
      <input type="text" th:field="*{maSize}" id="maSize" class="form-control"
             placeholder="VD: S, M, L..." required/>
    </div>

    <div class="col-md-4">
      <label for="tenSize" class="form-label">Tên size</label>
      <input type="text" th:field="*{tenSize}" id="tenSize" class="form-control"
             placeholder="Thí dụ: Small, Medium, Large..." required/>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save me-1"></i> Lưu
      </button>
      <a th:href="@{/admin/management/size}" class="btn btn-secondary ms-2">
        <i class="bi bi-x-circle me-1"></i> Hủy
      </a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
