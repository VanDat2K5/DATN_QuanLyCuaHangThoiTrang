<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />    
    <link rel="stylesheet" href="/css/admin-custom.css" />
    <link rel="stylesheet" th:href="@{/css/icon.min.css}">
</head>
<body class="p-4">

    <!-- Sidebar -->
    <div th:replace="~{admin/admin-header :: sidebar-admin}"></div>
  
    <!-- Header -->
    <div th:replace="~{admin/admin-header :: header-admin}"></div>
    <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Danh sách Size</h2>
        <a th:href="@{/admin/management/size/add}" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i> Thêm size mới
        </a>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th>Mã size</th>
            <th>Tên size</th>
            <th class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${list}">
            <td th:text="${s.maSize}">S</td>
            <td th:text="${s.tenSize}">Small</td>
            <td class="text-center">
                <a th:href="@{/admin/management/size/edit/{id}(id=${s.maSize})}"
                   class="btn btn-sm btn-primary me-1">
                    <i class="bi bi-pencil-square"></i> Sửa
                </a>
                <!-- dùng inline Thymeleaf cho onclick -->
                <a th:href="@{/admin/management/size/delete/{id}(id=${s.maSize})}"
                   onclick="return confirm('Xác nhận xóa size [[${s.tenSize}]]?');"
                   class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i> Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
