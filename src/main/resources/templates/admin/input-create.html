<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo Phiếu Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin-custom.css">
    <style>
        body { background-color: #f8f9fa; }
        .table thead th { background-color: #343a40; color: #fff; }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>
    <div th:replace="~{admin/admin-header :: sidebar-admin}"></div>
    <div th:replace="~{admin/admin-header :: header-admin}"></div>
    <div class="main-content py-4 px-3" style="margin-left: 70px;">
        <div class="container-fluid">
            <div class="mb-4">
                <a th:href="@{/admin/management/input}" class="btn btn-outline-secondary mb-2">
                    <i class="bi bi-arrow-left"></i> Quay lại danh sách
                </a>
                <h2 class="fw-bold text-primary">Tạo Phiếu Nhập</h2>
            </div>
            <form th:action="@{/admin/management/input/create}" method="post" th:object="${phieuNhap}">
                <div class="row mb-4">
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Mã Phiếu Nhập</label>
                        <input type="text" th:field="*{maPN}" class="form-control" readonly />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Nhà cung cấp</label>
                        <input type="text" th:field="*{tenNhaCungCap}" class="form-control" required />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Ngày nhập</label>
                        <input type="date" th:value="${phieuNhap.ngayNhap}" class="form-control" readonly />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Nhân viên nhập</label>
                        <input type="text" th:field="*{nhanVien.tenNV}" class="form-control" readonly />
                    </div>
                </div>
                <div class="card shadow-sm rounded-4 p-4 mb-4">
                    <h5 class="fw-bold mb-3">Thêm sản phẩm nhập</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover align-middle text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th>Loại thêm</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Màu</th>
                                    <th>Size</th>
                                    <th>Số lượng nhập</th>
                                    <th>Giá nhập</th>
                                    <th>Lô hàng</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="productRows">
                                <tr>
                                    <td>
                                        <select class="form-select" name="loaiThem" onchange="onLoaiThemChange(this)">
                                            <option value="cu" selected>Sản phẩm cũ</option>
                                            <option value="moi">Thêm mới</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select name="sanPhamCu" class="form-select td-sp-cu">
                                            <option th:each="sp : ${sanPhams}" th:value="${sp.maSP}" th:text="${sp.tenSP}"></option>
                                        </select>
                                        <input type="text" name="tenSpMoi" class="form-control td-sp-moi" placeholder="Tên sản phẩm mới" style="display:none;" />
                                    </td>
                                    <td>
                                        <select name="mauSac" class="form-select">
                                            <option th:each="m : ${mauSacs}" th:value="${m.maMau}" th:text="${m.tenMau}"></option>
                                        </select>
                                    </td>
                                    <td>
                                        <select name="size" class="form-select">
                                            <option th:each="s : ${sizes}" th:value="${s.maSize}" th:text="${s.tenSize}"></option>
                                        </select>
                                    </td>
                                    <td><input type="number" name="soLuongNhap" class="form-control" min="1" required /></td>
                                    <td><input type="number" name="giaNhap" class="form-control" min="0" required /></td>
                                    <td><input type="text" name="loHang" class="form-control" value="002" readonly /></td>
                                    <!-- <td><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()"><i class="bi bi-trash"></i></button></td> -->
                                </tr>
                            </tbody>
                        </table>
                        <!-- <button type="button" class="btn btn-outline-primary" onclick="addProductRow()">
                            <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                        </button> -->
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Lưu phiếu nhập
                    </button>
                    <a th:href="@{/admin/management/input}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        function onLoaiThemChange(select) {
            const row = select.closest('tr');
            const isMoi = select.value === 'moi';
            row.querySelector('.td-sp-cu').style.display = isMoi ? 'none' : '';
            row.querySelector('.td-sp-moi').style.display = isMoi ? '' : 'none';
            row.querySelector('input[name="loHang"]').value = isMoi ? '001' : '002';
            row.querySelector('input[name="loHang"]').readOnly = true;
        }
