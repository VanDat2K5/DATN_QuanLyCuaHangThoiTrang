<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản Lý Sản Phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div th:replace="admin/admin-header :: header-admin"></div>
  <div class="container py-4">
    <h2 class="mb-4 text-primary">Quản Lý Sản Phẩm</h2>

    <div class="mb-3 d-flex justify-content-between">
      <input type="text" class="form-control w-50" placeholder="Tìm kiếm sản phẩm..." />
      <button class="btn btn-success">Thêm Sản Phẩm</button>
    </div>

    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Hình ảnh</th>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
          <th>Danh mục</th>
          <th>Số lượng</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu sản phẩm -->
        <tr>
          <td>001</td>
          <td><img src="https://via.placeholder.com/60" class="img-thumbnail" /></td>
          <td>Áo sơ mi trắng</td>
          <td>250,000₫</td>
          <td>Áo</td>
          <td>25</td>
          <td>
            <button class="btn btn-warning btn-sm">Sửa</button>
            <button class="btn btn-danger btn-sm">Xóa</button>
          </td>
        </tr>
        <!-- Thêm sản phẩm khác -->
      </tbody>
    </table>
  </div>
</body>
</html>
