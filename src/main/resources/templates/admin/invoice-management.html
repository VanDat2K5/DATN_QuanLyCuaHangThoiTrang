<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản Lý Hóa Đơn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/admin-custom.css">
</head>
<body>
  <!-- Sidebar -->
  <div th:replace="~{admin/admin-header :: sidebar-admin}"></div>
  
  <!-- Header -->
  <div th:replace="~{admin/admin-header :: header-admin}"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <h2 class="mb-4 text-primary">Quản Lý Hóa Đơn</h2>

      <div class="mb-3 d-flex justify-content-between">
        <input type="text" class="form-control w-50" placeholder="Tìm kiếm hóa đơn..." />
        <button class="btn btn-success"><i class="bi bi-plus-circle"></i> Tạo Hóa Đơn</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Mã Hóa Đơn</th>
              <th>Khách Hàng</th>
              <th>Ngày Tạo</th>
              <th>Trạng Thái</th>
              <th>Tổng Tiền</th>
              <th>Phương Thức</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#HD002</td>
              <td>Trần Thị B</td>
              <td>16/07/2025</td>
              <td><span class="badge bg-warning">Chờ thanh toán</span></td>
              <td>750.000₫</td>
              <td><i class="bi bi-cash text-success"></i> Tiền mặt</td>
              <td>
                <button class="btn btn-info btn-sm"><i class="bi bi-eye"></i></button>
                <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>#HD003</td>
              <td>Lê Văn C</td>
              <td>15/07/2025</td>
              <td><span class="badge bg-success">Đã thanh toán</span></td>
              <td>2.100.000₫</td>
              <td><i class="bi bi-bank text-info"></i> Chuyển khoản</td>
              <td>
                <button class="btn btn-info btn-sm"><i class="bi bi-eye"></i></button>
                <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>#HD004</td>
              <td>Phạm Thị D</td>
              <td>14/07/2025</td>
              <td><span class="badge bg-danger">Đã hủy</span></td>
              <td>890.000₫</td>
              <td><i class="bi bi-x-circle text-danger"></i> Chưa thanh toán</td>
              <td>
                <button class="btn btn-info btn-sm"><i class="bi bi-eye"></i></button>
                <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
