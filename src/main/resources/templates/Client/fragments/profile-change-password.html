<!-- Change Password Tab Fragment -->
<div class="tab-pane fade" id="password" role="tabpanel" th:fragment="password">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="feather icon-feather-lock me-2"></i>
                        Đổi mật khẩu
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/profile/change-password}" method="post" id="changePasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       id="currentPassword" 
                                       name="currentPassword" 
                                       required>
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        onclick="togglePassword('currentPassword')">
                                    <i class="feather icon-feather-eye" id="currentPasswordIcon"></i>
                                </button>
                            </div>
                            <div class="form-text">Nhập mật khẩu hiện tại để xác nhận</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Mật khẩu mới</label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       id="newPassword" 
                                       name="newPassword" 
                                       required
                                       minlength="6">
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        onclick="togglePassword('newPassword')">
                                    <i class="feather icon-feather-eye" id="newPasswordIcon"></i>
                                </button>
                            </div>
                            <div class="form-text">Mật khẩu phải có ít nhất 6 ký tự</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmPassword" 
                                       name="confirmPassword" 
                                       required>
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        onclick="togglePassword('confirmPassword')">
                                    <i class="feather icon-feather-eye" id="confirmPasswordIcon"></i>
                                </button>
                            </div>
                            <div class="form-text">Nhập lại mật khẩu mới để xác nhận</div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="alert alert-warning">
                                    <i class="feather icon-feather-alert-triangle me-2"></i>
                                    <strong>Lưu ý:</strong> 
                                    <ul class="mb-0 mt-2">
                                        <li>Mật khẩu mới phải khác mật khẩu hiện tại</li>
                                        <li>Mật khẩu phải có ít nhất 6 ký tự</li>
                                        <li>Sau khi đổi mật khẩu, bạn sẽ cần đăng nhập lại</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="feather icon-feather-key me-2"></i>
                                    Đổi mật khẩu
                                </button>
                                <a href="/user/profile" class="btn btn-secondary ms-2">
                                    <i class="feather icon-feather-x me-2"></i>
                                    Hủy bỏ
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById(fieldId + 'Icon');
    
    if (field.type === 'password') {
        field.type = 'text';
        icon.className = 'feather icon-feather-eye-off';
    } else {
        field.type = 'password';
        icon.className = 'feather icon-feather-eye';
    }
}

// Form validation
document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (newPassword !== confirmPassword) {
        e.preventDefault();
        alert('Mật khẩu xác nhận không khớp với mật khẩu mới!');
        return false;
    }
    
    if (newPassword.length < 6) {
        e.preventDefault();
        alert('Mật khẩu mới phải có ít nhất 6 ký tự!');
        return false;
    }
});
</script>
