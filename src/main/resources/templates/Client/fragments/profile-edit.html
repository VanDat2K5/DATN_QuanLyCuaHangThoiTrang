<!-- Edit Profile Tab Fragment -->
<div class="tab-pane fade" id="edit" role="tabpanel" th:fragment="edit">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="feather icon-feather-edit me-2"></i>
                        Chỉnh sửa thông tin cá nhân
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/profile/update}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label">Họ và tên</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="fullName" 
                                       name="fullName" 
                                       th:value="${userRole == 'CUSTOMER' ? user.tenKH : user.tenNV}"
                                       required>
                                <div class="form-text">Nhập họ và tên đầy đủ của bạn</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       th:value="${user.email}"
                                       required>
                                <div class="form-text">Email sẽ được sử dụng để đăng nhập</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phone" 
                                       name="phone" 
                                       th:value="${userRole == 'CUSTOMER' ? user.soDT : user.soDT}"
                                       required>
                                <div class="form-text">Số điện thoại để liên lạc</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Loại tài khoản</label>
                                <div class="form-control-plaintext">
                                    <span class="badge bg-primary" 
                                          th:text="${userRole == 'CUSTOMER' ? 'Khách hàng' : (userRole == 'ADMIN' ? 'Quản trị viên' : 'Nhân viên')}">
                                        Loại tài khoản
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="alert alert-info">
                                    <i class="feather icon-feather-info me-2"></i>
                                    <strong>Lưu ý:</strong> Thay đổi email có thể ảnh hưởng đến việc đăng nhập. 
                                    Vui lòng đảm bảo email mới là chính xác và có thể truy cập được.
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="feather icon-feather-save me-2"></i>
                                    Cập nhật thông tin
                                </button>
                                <a href="/user/profile" class="btn btn-secondary ms-2">
                                    <i class="feather icon-feather-x me-2"></i>
                                    Hủy bỏ
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
