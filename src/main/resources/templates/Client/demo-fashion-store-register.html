<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register - Fashion Store</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="ThemeZaa">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="description" content="Create your account">
        <!-- favicon icon -->
        <link rel="shortcut icon" href="/images/logoST.png">
        <!-- google fonts preconnect -->
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- style sheets and font icons  -->
        <link rel="stylesheet" href="/css/vendors.min.css"/>
        <link rel="stylesheet" href="/css/icon.min.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/responsive.css"/>
        <link rel="stylesheet" href="/demos/fashion-store/fashion-store.css" />
    </head>
    <body data-mobile-nav-style="classic">
        <div th:replace="Client/header :: header"></div>
        <!-- start section -->
        <section class="top-space-margin half-section bg-gradient-very-light-gray">
            <div class="container">
                <div class="row align-items-center justify-content-center" data-anime='{ "el": "childs", "translateY": [-15, 0], "opacity": [0,1], "duration": 300, "delay": 0, "staggervalue": 200, "easing": "easeOutQuad" }'>
                    <div class="col-12 col-xl-8 col-lg-10 text-center position-relative page-title-extra-large">
                        <h1 class="alt-font fw-600 text-dark-gray mb-10px">Register</h1> 
                    </div>
                    <div class="col-12 breadcrumb breadcrumb-style-01 d-flex justify-content-center">
                        <ul>
                            <li><a href="/">Home</a></li> 
                            <li>Register</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section -->
        <!-- start section -->
        <section class="pt-0">
            <div class="container">
                <div class="row g-0 justify-content-center">
                    <div class="col-xl-6 col-lg-8 col-md-10 contact-form-style-04 md-mb-50px" data-anime='{ "translateY": [0, 0], "opacity": [0,1], "duration": 600, "delay":100, "staggervalue": 150, "easing": "easeOutQuad" }'>
                        <div class="text-center mb-50px">
                            <span class="fs-26 xs-fs-24 alt-font fw-600 text-dark-gray mb-20px d-block">Create an account</span>
                            <p class="text-dark-gray">Already have an account? <a href="/login" class="text-dark-gray text-decoration-line-bottom fw-500">Login here</a></p>
                        </div>
                        
                        <!-- Error message -->
                        <div th:if="${error}" class="alert alert-danger mb-30px" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        
                        <form action="/register" method="post">
                            <label class="text-dark-gray mb-10px fw-500">Username<span class="text-red">*</span></label> 
                            <input class="mb-20px bg-very-light-gray form-control required" name="username" type="text" placeholder="Enter your username" required />
                            
                            <label class="text-dark-gray mb-10px fw-500">Full Name<span class="text-red">*</span></label> 
                            <input class="mb-20px bg-very-light-gray form-control required" name="fullname" type="text" placeholder="Enter your full name" required />
                            
                            <label class="text-dark-gray mb-10px fw-500">Email address<span class="text-red">*</span></label> 
                            <input class="mb-20px bg-very-light-gray form-control required" type="email" name="email" placeholder="Enter your email" required />
                            
                            <label class="text-dark-gray mb-10px fw-500">Phone Number<span class="text-red">*</span></label> 
                            <input class="mb-20px bg-very-light-gray form-control required" type="text" name="phone" placeholder="Enter your phone number" required />
                            
                            <label class="text-dark-gray mb-10px fw-500">Password<span class="text-red">*</span></label> 
                            <input class="mb-20px bg-very-light-gray form-control required" type="password" name="password" placeholder="Enter your password" required />
                            
                            <label class="text-dark-gray mb-10px fw-500">Confirm Password<span class="text-red">*</span></label> 
                            <input class="mb-20px bg-very-light-gray form-control required" type="password" name="confirmPassword" placeholder="Confirm your password" required />
                            
                            <span class="fs-13 lh-22 w-90 lg-w-100 md-w-90 sm-w-100 d-block mb-30px">Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our <a href="#" class="text-dark-gray text-decoration-line-bottom fw-500">privacy policy.</a></span>
                            
                            <button class="btn btn-medium btn-round-edge btn-dark-gray btn-box-shadow btn-submit w-100" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section -->
        <div th:replace="Client/footer :: footer"></div>
        <!-- start scroll progress -->
        <div class="scroll-progress d-none d-xxl-block">
            <a href="#" class="scroll-top" aria-label="scroll">
                <span class="scroll-text">Scroll</span><span class="scroll-line"><span class="scroll-point"></span></span>
            </a>
        </div>
        <!-- end scroll progress -->
        <!-- javascript libraries -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/vendors.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
