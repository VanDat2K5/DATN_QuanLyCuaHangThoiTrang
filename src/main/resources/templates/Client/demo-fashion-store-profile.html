<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Profile - StyleTech Store</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="ThemeZaa">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="description" content="Profile">
        <!-- favicon icon -->
        <link rel="shortcut icon" href="/images/favicon.png">
        <link rel="apple-touch-icon" href="/images/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">
        <!-- google fonts preconnect -->
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- style sheets and font icons  -->
        <link rel="stylesheet" href="/css/vendors.min.css"/>
        <link rel="stylesheet" href="/css/icon.min.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/responsive.css"/>
        <link rel="stylesheet" href="/demos/fashion-store/fashion-store.css" />
        <style>
            .profile-card {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 20px;
                padding: 40px;
                color: white;
                position: relative;
                overflow: hidden;
            }
            .profile-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(10px);
            }
            .profile-avatar {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                background: rgba(255,255,255,0.2);
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 20px;
                font-size: 48px;
                border: 4px solid rgba(255,255,255,0.3);
            }
            .info-card {
                background: white;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                margin-bottom: 30px;
                transition: transform 0.3s ease;
            }
            .info-card:hover {
                transform: translateY(-5px);
            }
            .info-item {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
                padding: 15px;
                background: #f8f9fa;
                border-radius: 10px;
            }
            .info-icon {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                margin-right: 15px;
            }
            .info-content h6 {
                margin: 0;
                color: #6c757d;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .info-content p {
                margin: 0;
                font-weight: 600;
                color: #333;
            }
            .edit-btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                color: white;
                padding: 10px 20px;
                border-radius: 25px;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            .edit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
                color: white;
            }
            .form-control {
                border-radius: 10px;
                border: 2px solid #e9ecef;
                padding: 12px 15px;
                transition: all 0.3s ease;
            }
            .form-control:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            }
            .alert {
                border-radius: 10px;
                border: none;
            }
            .alert-success {
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                color: white;
            }
            .alert-danger {
                background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
                color: white;
            }
            .tab-content {
                background: white;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }
            .nav-tabs {
                border: none;
                margin-bottom: 30px;
            }
            .nav-tabs .nav-link {
                border: none;
                border-radius: 25px;
                margin-right: 10px;
                padding: 12px 25px;
                font-weight: 600;
                color: #6c757d;
                transition: all 0.3s ease;
            }
            .nav-tabs .nav-link.active {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .nav-tabs .nav-link:hover {
                background: #f8f9fa;
                color: #667eea;
            }
            .stats-card {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-radius: 15px;
                padding: 25px;
                text-align: center;
                margin-bottom: 20px;
                position: relative;
                overflow: hidden;
            }
            .stats-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255,255,255,0.1);
            }
            .stats-card .stats-icon {
                font-size: 48px;
                margin-bottom: 15px;
                opacity: 0.8;
            }
            .stats-card .stats-number {
                font-size: 36px;
                font-weight: 700;
                margin-bottom: 5px;
            }
            .stats-card .stats-label {
                font-size: 14px;
                opacity: 0.9;
            }
            .order-item {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 15px;
                border-left: 4px solid #667eea;
                transition: all 0.3s ease;
            }
            .order-item:hover {
                transform: translateX(5px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            .status-badge {
                padding: 5px 12px;
                border-radius: 20px;
                font-size: 12px;
                font-weight: 600;
                text-transform: uppercase;
            }
            .status-choXacNhan { background: #ffc107; color: #000; }
            .status-DaThanhToan { background: #28a745; color: white; }
            .status-DangVanChuyen { background: #17a2b8; color: white; }
            .status-DaNhanHang { background: #6f42c1; color: white; }
            .status-DaHuy { background: #dc3545; color: white; }
            .status-Doi-Tra_Hang { background: #fd7e14; color: white; }
        </style>
    </head>
    <body data-mobile-nav-style="classic">
        <div th:replace="Client/header :: header"></div>
        
        <!-- start section -->
        <section class="top-space-margin half-section bg-gradient-very-light-gray">
            <div class="container">
                <div class="row align-items-center justify-content-center" data-anime='{ "el": "childs", "translateY": [-15, 0], "opacity": [0,1], "duration": 300, "delay": 0, "staggervalue": 200, "easing": "easeOutQuad" }'>
                    <div class="col-12 col-xl-8 col-lg-10 text-center position-relative page-title-extra-large">
                        <h1 class="alt-font fw-600 text-dark-gray mb-10px">My Profile</h1> 
                    </div>
                    <div class="col-12 breadcrumb breadcrumb-style-01 d-flex justify-content-center">
                        <ul>
                            <li><a href="/">Home</a></li> 
                            <li>Profile</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section -->

        <!-- start section -->
        <section class="pt-0 pb-5">
            <div class="container">
                <!-- Alert Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="feather icon-feather-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="feather icon-feather-alert-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row">
                    <!-- Profile Card -->
                    <div class="col-lg-4 mb-4">
                        <div class="profile-card text-center">
                            <div class="profile-avatar">
                                <i class="feather icon-feather-user"></i>
                            </div>
                            <h3 class="mb-2" th:text="${userRole == 'CUSTOMER' ? user.tenKH : user.tenNV}">User Name</h3>
                            <p class="mb-3" th:text="${userRole == 'CUSTOMER' ? 'Customer' : (userRole == 'ADMIN' ? 'Administrator' : 'Employee')}">Role</p>
                            <div class="d-flex justify-content-center gap-2">
                                <span class="badge bg-light text-dark" th:text="${username}">Username</span>
                                <span class="badge bg-light text-dark" th:text="${userRole}">Role</span>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Content -->
                    <div class="col-lg-8">
                        <ul class="nav nav-tabs" id="profileTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">
                                    <i class="feather icon-feather-bar-chart-2 me-2"></i>Dashboard
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">
                                    <i class="feather icon-feather-user me-2"></i>Personal Info
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit" type="button" role="tab">
                                    <i class="feather icon-feather-edit me-2"></i>Edit Profile
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab">
                                    <i class="feather icon-feather-lock me-2"></i>Change Password
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="profileTabsContent">
                            <!-- Dashboard Tab -->
                            <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="stats-card">
                                            <div class="stats-icon">
                                                <i class="feather icon-feather-shopping-bag"></i>
                                            </div>
                                            <div class="stats-number" th:text="${totalOrders}">0</div>
                                            <div class="stats-label">
                                                <span th:text="${userRole == 'CUSTOMER' ? 'Total Orders' : 'Orders Processed'}">Total Orders</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="stats-card">
                                            <div class="stats-icon">
                                                <i class="feather icon-feather-dollar-sign"></i>
                                            </div>
                                            <div class="stats-number" th:text="${#numbers.formatDecimal(totalSpent, 0, 'COMMA', 0, 'POINT')}">0</div>
                                            <div class="stats-label">
                                                <span th:text="${userRole == 'CUSTOMER' ? 'Total Spent' : 'Total Processed'}">Total Spent</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="stats-card">
                                            <div class="stats-icon">
                                                <i class="feather icon-feather-trending-up"></i>
                                            </div>
                                            <div class="stats-number" th:text="${ordersByStatus != null ? ordersByStatus.get('DaNhanHang') : 0}">0</div>
                                            <div class="stats-label">Completed</div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Recent Orders -->
                                <div class="mt-4">
                                    <h5 class="mb-3">
                                        <i class="feather icon-feather-clock me-2"></i>
                                        Recent Orders
                                    </h5>
                                    <div th:if="${recentOrders != null and !recentOrders.empty}">
                                        <div class="order-item" th:each="order : ${recentOrders}">
                                            <div class="row align-items-center">
                                                <div class="col-md-3">
                                                    <strong th:text="${order.maHD}">Order ID</strong>
                                                </div>
                                                <div class="col-md-2">
                                                    <span th:text="${#temporals.format(order.ngayLap, 'dd/MM/yyyy')}">Date</span>
                                                </div>
                                                <div class="col-md-2">
                                                    <span th:text="${#numbers.formatDecimal(order.tongTien, 0, 'COMMA', 0, 'POINT')}">Amount</span>
                                                </div>
                                                <div class="col-md-3">
                                                    <span class="status-badge" th:class="'status-' + ${order.trangThai}" th:text="${order.trangThai}">Status</span>
                                                </div>
                                                <div class="col-md-2">
                                                    <span th:text="${order.ptThanhToan}">Payment</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div th:if="${recentOrders == null or recentOrders.empty}" class="text-center py-4">
                                        <i class="feather icon-feather-inbox fs-48 text-muted mb-3"></i>
                                        <p class="text-muted">No orders found</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Personal Info Tab -->
                            <div class="tab-pane fade" id="info" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="feather icon-feather-user"></i>
                                            </div>
                                            <div class="info-content">
                                                <h6>Full Name</h6>
                                                <p th:text="${userRole == 'CUSTOMER' ? user.tenKH : user.tenNV}">Full Name</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="feather icon-feather-mail"></i>
                                            </div>
                                            <div class="info-content">
                                                <h6>Email</h6>
                                                <p th:text="${user.email}">email@example.com</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="feather icon-feather-phone"></i>
                                            </div>
                                            <div class="info-content">
                                                <h6>Phone Number</h6>
                                                <p th:text="${user.soDT}">Phone Number</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-item">
                                            <div class="info-icon">
                                                <i class="feather icon-feather-shield"></i>
                                            </div>
                                            <div class="info-content">
                                                <h6>Account Type</h6>
                                                <p th:text="${userRole == 'CUSTOMER' ? 'Customer Account' : (userRole == 'ADMIN' ? 'Administrator Account' : 'Employee Account')}">Account Type</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Edit Profile Tab -->
                            <div class="tab-pane fade" id="edit" role="tabpanel">
                                <form th:action="@{/user/profile/update}" method="post">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Full Name</label>
                                            <input type="text" class="form-control" name="fullName" 
                                                   th:value="${userRole == 'CUSTOMER' ? user.tenKH : user.tenNV}" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" name="email" 
                                                   th:value="${user.email}" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" name="phone" 
                                                   th:value="${user.soDT}" required>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn edit-btn">
                                                <i class="feather icon-feather-save me-2"></i>Update Profile
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!-- Change Password Tab -->
                            <div class="tab-pane fade" id="password" role="tabpanel">
                                <form th:action="@{/user/profile/change-password}" method="post">
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">Current Password</label>
                                            <input type="password" class="form-control" name="currentPassword" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">New Password</label>
                                            <input type="password" class="form-control" name="newPassword" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Confirm New Password</label>
                                            <input type="password" class="form-control" name="confirmPassword" required>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn edit-btn">
                                                <i class="feather icon-feather-lock me-2"></i>Change Password
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section -->

        <div th:replace="Client/footer :: footer"></div>
        
        <!-- javascript libraries -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/vendors.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
