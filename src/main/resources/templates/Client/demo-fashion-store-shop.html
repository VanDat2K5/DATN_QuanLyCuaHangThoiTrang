<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Custom Shop Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}">
    <link rel="apple-touch-icon" th:href="@{/images/apple-touch-icon-57x57.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/images/apple-touch-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/images/apple-touch-icon-114x114.png}">
    <link rel="stylesheet" th:href="@{/css/vendors.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/icon.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <link rel="stylesheet" th:href="@{/demos/fashion-store/fashion-store.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding-top: 80px;
        }

        .custom-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 30px 15px;
        }

        .custom-product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
        }

        .custom-product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .custom-product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .custom-product-image {
            height: 280px;
            overflow: hidden;
        }

        .custom-product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .custom-product-card:hover img {
            transform: scale(1.05);
        }

        .custom-product-actions {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: 0.3s;
        }

        .custom-product-card:hover .custom-product-actions {
            opacity: 1;
        }

        .custom-add-btn {
            background-color: #0d6efd;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .custom-product-info {
            padding: 16px;
            text-align: center;
        }

        .custom-product-info a {
            font-weight: 600;
            font-size: 17px;
            color: #333;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
        }

        .custom-product-price {
            color: #dc3545;
            font-size: 18px;
            font-weight: bold;
        }

        .custom-pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin-top: 40px;
        }

        .custom-page-item {
            margin: 0 5px;
        }

        .custom-page-link {
            padding: 8px 14px;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            color: #000;
            text-decoration: none;
        }

        .custom-active .custom-page-link {
            background: #000;
            color: #fff;
        }

        .custom-disabled .custom-page-link {
            pointer-events: none;
            opacity: 0.5;
        }

        aside h5, aside h6 {
            color: #333;
        }

        .filter-list a {
            color: #333;
            text-decoration: none;
            transition: 0.2s;
        }

        .filter-list a:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div th:replace="Client/header :: header"></div>
<div class="container-fluid">
    <div class="row gx-4 gy-5 px-4 py-5">
        <!-- Sidebar -->
        <aside class="col-lg-3">
            <div class="p-4 bg-white rounded shadow-sm">
                <h5 class="fw-bold text-dark mb-4"><i class="fas fa-filter me-2 text-primary"></i>Bộ lọc</h5>
                <div class="mb-4">
                    <h6 class="text-uppercase text-secondary mb-2">Giới tính</h6>
                    <ul class="list-unstyled filter-list">
                        <li><a href="/shop/filter?gender=nam">Nam</a></li>
                        <li><a href="/shop/filter?gender=nu">Nữ</a></li>
                        <li><a href="/shop/filter?gender=unisex">Unisex</a></li>
                    </ul>
                </div>
                <div class="mb-4">
                    <h6 class="text-uppercase text-secondary mb-2">Danh mục</h6>
                    <ul class="list-unstyled filter-list">
                        <li><a href="#">Jeans</a></li>
                        <li><a href="#">Trousers</a></li>
                        <li><a href="#">Swimwear</a></li>
                    </ul>
                </div>
                <div class="mb-4">
                    <h6 class="text-uppercase text-secondary mb-2">Màu sắc</h6>
                    <ul class="list-unstyled filter-list">
                        <li><a href="#"><span class="color-dot me-2" style="background:#232323;"></span>Đen</a></li>
                        <li><a href="#"><span class="color-dot me-2" style="background:#5881bf;"></span>Xanh</a></li>
                    </ul>
                </div>
                <div>
                    <h6 class="text-uppercase text-secondary mb-2">Kích thước</h6>
                    <ul class="list-unstyled filter-list">
                        <li><a href="#">S</a></li>
                        <li><a href="#">M</a></li>
                        <li><a href="#">L</a></li>
                        <li><a href="#">XL</a></li>
                        <li><a href="#">XXL</a></li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Product Grid -->
        <main class="col-lg-9">
            <div class="custom-product-grid">
                <div class="custom-product-card" th:each="sp : ${products}">
                    <div class="custom-product-image">
                        <img th:if="${sp.hinhAnhDauTien != null}" th:src="@{${sp.hinhAnhDauTien}}" alt="Ảnh sản phẩm">
                        <img th:unless="${sp.hinhAnhDauTien != null}" th:src="@{/images/default-product.jpg}" alt="No image">
                        <div class="custom-product-actions">
                            <a th:href="@{/shop/{id}(id=${sp.maSP})}" class="custom-add-btn">Xem sản phẩm</a>
                        </div>
                    </div>
                    <div class="custom-product-info">
                        <a th:href="@{/shop/{id}(id=${sp.maSP})}" th:text="${sp.tenSP}">Tên sản phẩm</a>
                        <div class="custom-product-price" th:text="${#numbers.formatDecimal(sp.giaXuat, 0, 'COMMA', 0, 'POINT')} + ' đ'">Giá</div>
                    </div>
                </div>
            </div>
            <!-- Pagination -->
            <ul class="custom-pagination" th:if="${totalPages > 1}">
                <li class="custom-page-item" th:classappend="${currentPage == 1} ? ' custom-disabled'">
                    <a class="custom-page-link" th:href="@{/shop(page=${currentPage - 1}, size=${pageSize})}">&laquo;</a>
                </li>
                <li class="custom-page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? ' custom-active'">
                    <a class="custom-page-link" th:href="@{/shop(page=${i}, size=${pageSize})}" th:text="${i}">1</a>
                </li>
                <li class="custom-page-item" th:classappend="${currentPage == totalPages} ? ' custom-disabled'">
                    <a class="custom-page-link" th:href="@{/shop(page=${currentPage + 1}, size=${pageSize})}">&raquo;</a>
                </li>
            </ul>
        </main>
    </div>
</div>
<div th:replace="Client/footer :: footer"></div>
<div th:replace="Client/cookie-banner :: cookie-banner"></div>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/vendors.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
