<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Custom Shop Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .shop-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .shop-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 250px;
            position: relative;
        }

        .shop-box:hover {
            transform: translateY(-5px);
        }

        .shop-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .shop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .shop-box:hover .shop-overlay {
            opacity: 1;
        }

        .shop-buttons-wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .shop-box:hover .shop-buttons-wrap {
            opacity: 1;
        }

        .btn.add-to-cart {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .shop-footer {
            padding: 15px;
            text-align: center;
        }

        .shop-footer a {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            text-decoration: none;
        }

        .price {
            color: #e60023;
            font-size: 18px;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
            justify-content: center;
            margin-top: 30px;
        }

        .pagination .page-item {
            margin: 0 5px;
        }

        .pagination .page-link {
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #ccc;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
        }

        .pagination .active .page-link {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }

        .pagination .disabled .page-link {
            color: #aaa;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="shop-wrapper">
        <div class="shop-box" th:each="sp : ${products}">
            <div class="shop-image">
                <img th:if="${sp.hinhAnhDauTien != null}" th:src="@{${sp.hinhAnhDauTien}}" alt="Ảnh sản phẩm">
                <div class="shop-overlay"></div>
                <div class="shop-buttons-wrap">
                    <a th:href="@{/shop/{id}(id=${sp.maSP})}" class="btn add-to-cart">
                        <span class="quick-view-text">Add to cart</span>
                    </a>
                </div>
            </div>
            <div class="shop-footer">
                <a th:href="@{/shop/{id}(id=${sp.maSP})}" th:text="${sp.tenSP}">Tên sản phẩm</a>
                <div class="price" th:text="'$' + ${sp.giaXuat}">Giá</div>
            </div>
        </div>
    </div>

    <ul class="pagination" th:if="${totalPages > 1}">
        <li class="page-item" th:classappend="${currentPage == 1} ? ' disabled'">
            <a class="page-link" th:href="@{/shop(page=${currentPage - 1}, size=${pageSize})}">&laquo;</a>
        </li>
        <li class="page-item"
            th:each="i : ${#numbers.sequence(1, totalPages)}"
            th:classappend="${i == currentPage} ? ' active'">
            <a class="page-link" th:href="@{/shop(page=${i}, size=${pageSize})}" th:text="${i}">1</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages} ? ' disabled'">
            <a class="page-link" th:href="@{/shop(page=${currentPage + 1}, size=${pageSize})}">&raquo;</a>
        </li>
    </ul>
</div>
</body>
</html>
